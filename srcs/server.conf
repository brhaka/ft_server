
server {
    listen 80;
    listen [::]:80;

    root /var/www/html;

    index index.html index.htm index.ngnix-debial.html;

    server_name _;

    location / {
		try_files $uri $uri/ =404;
	}
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.3-fpm.sock;
    } 
    # fastcgi allows to make communications between nginx and another process
}